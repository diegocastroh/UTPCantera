Screen1 As screen:
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    Form1 As form.PowerApps_CoreControls_Form:
        BorderColor: =App.Theme.Colors.Darker40
        DataSource: =Archivos
        UseFluentV9Cards: =true
        X: =40
        Y: =40
        ZIndex: =1

        Título_DataCard1 As typedDataCard.pcfCoreTextualEditCard:
            BorderColor: =App.Theme.Colors.Darker40
            BorderStyle: =BorderStyle.Solid
            DataField: ="Title"
            Default: =ThisItem.Título
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Archivos],DataSourceInfo.DisplayName,Title)
            Fill: =RGBA(0, 0, 0, 0)
            Height: =70
            MaxLength: =DataSourceInfo([@Archivos], DataSourceInfo.MaxLength, Title)
            Required: =false
            Update: =DataCardValue1.Value
            Width: =266
            WidthFit: =true
            X: =0
            Y: =0
            ZIndex: =2

            DataCardKey1 As Etiqueta:
                AutoHeight: =true
                DisplayMode: =DisplayMode.Edit
                FontSize: =9
                Height: =22
                OnChange: =false
                PCFTeamsTheme: ="default"
                Text: =Parent.DisplayName
                Tooltip: =Parent.DisplayName
                VerticalAlignment: =VerticalAlign.Bottom
                Width: =Parent.Width - 48
                Wrap: =true
                X: =24
                Y: =10
                ZIndex: =1

            "DataCardValue1 As 'Cuadro de texto'":
                AccessibleLabel: =Parent.DisplayName
                DisplayMode: =Parent.DisplayMode
                FontSize: =10.5
                Height: =32
                Mode: ="SingleLine"
                PCFTeamsTheme: ="default"
                Required: =Parent.Required
                Tooltip: =Parent.DisplayName
                Value: =Parent.Default
                Width: =Parent.Width - 48
                X: =24
                Y: =DataCardKey1.Y + DataCardKey1.Height + 4
                ZIndex: =2

            ErrorMessage5 As Etiqueta:
                AutoHeight: =true
                Color: =Color.Red
                DisplayMode: =DisplayMode.Edit
                FontSize: =9
                Height: =30
                OnChange: =false
                PCFTeamsTheme: ="default"
                Text: =Parent.Error
                Tooltip: =Parent.Error
                Visible: =And(!IsBlank(Parent.Error), Parent.DisplayMode=DisplayMode.Edit)
                Width: =Parent.Width - 48
                Wrap: =true
                X: =24
                Y: =DataCardValue1.Y + DataCardValue1.Height
                ZIndex: =3

            StarVisible5 As Etiqueta:
                Alignment: =Align.Center
                DisplayMode: =DisplayMode.Edit
                Height: =30
                OnChange: =false
                PCFTeamsTheme: ="default"
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                X: =0
                Y: =DataCardKey1.Y
                ZIndex: =4

        "'Datos adjuntos_DataCard1' As typedDataCard.attachmentsEditCard":
            BorderColor: =App.Theme.Colors.Darker40
            BorderStyle: =BorderStyle.Solid
            DataField: ="{Attachments}"
            Default: =ThisItem.'Datos adjuntos'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Archivos],DataSourceInfo.DisplayName,'{Attachments}')
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =DataCardValue6.Attachments
            Width: =266
            X: =1
            Y: =0
            ZIndex: =2

            DataCardKey6 As label:
                AutoHeight: =true
                Color: =App.Theme.Colors.Darker30
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =App.Theme.Font
                Height: =34
                Size: =13
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue6 As attachments:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                BorderThickness: =2
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                DisplayMode: =Parent.DisplayMode
                FocusedBorderThickness: =4
                Font: =App.Theme.Font
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =App.Theme.Colors.Lighter70
                IsInDataCard: =true
                ItemColor: =App.Theme.Colors.PrimaryForeground
                ItemFill: =App.Theme.Colors.Primary
                ItemHoverColor: =RGBA(0, 0, 0, 1)
                ItemHoverFill: =App.Theme.Colors.Lighter70
                Items: =Parent.Default
                PaddingBottom: =5
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                PaddingRight: =5
                PaddingTop: =5
                PressedColor: =App.Theme.Colors.PrimaryForeground
                PressedFill: =App.Theme.Colors.Darker30
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey6.Y + DataCardKey6.Height + 5
                ZIndex: =2

            ErrorMessage6 As label:
                AutoHeight: =true
                Color: =RGBA(168, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =App.Theme.Font
                FontWeight: =FontWeight.Semibold
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue6.Y + DataCardValue6.Height
                ZIndex: =3

            StarVisible6 As label:
                Align: =Align.Center
                Color: =App.Theme.Colors.Darker30
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =App.Theme.Font
                Height: =DataCardKey6.Height
                Size: =13
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey6.Y
                ZIndex: =4

