Principal As screen:
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: =Principal

    HF_Principal As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =768
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =1366
        ZIndex: =1

        Header_1 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Semilight
            Height: =80
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =1366
            ZIndex: =1

            Image1_1 As image:
                BorderColor: =App.Theme.Colors.Darker40
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =80
                Image: =logo
                Width: =187
                X: =20
                ZIndex: =1

            Avatar1_1 As Avatar:
                DisplayMode: =DisplayMode.Edit
                Height: =56
                Image: =User().Image
                Name: =User().FullName
                PCFTeamsTheme: ="default"
                Width: =64
                X: =1278
                Y: =12
                ZIndex: =2

            TextCanvas1_1 As Texto:
                Align: ='TextCanvas.Align'.End
                DisplayMode: =DisplayMode.Edit
                Height: =80
                PCFTeamsTheme: ="default"
                Text: =Proper(User().FullName)
                Weight: ='TextCanvas.Weight'.Semibold
                Width: =449
                X: =811
                Y: =0
                ZIndex: =3

            TextCanvas5_1 As Texto:
                DisplayMode: =DisplayMode.Edit
                Height: =80
                PCFTeamsTheme: ="default"
                Size: =20
                Text: ="|"
                Weight: ='TextCanvas.Weight'.Bold
                Width: =24
                X: =227
                Y: =0
                ZIndex: =4

            TextCanvas6_1 As Texto:
                DisplayMode: =DisplayMode.Edit
                Height: =80
                PCFTeamsTheme: ="default"
                Size: =20
                Text: =App.ActiveScreen.Name
                Weight: ='TextCanvas.Weight'.Semibold
                Width: =468
                X: =251
                Y: =0
                ZIndex: =5

        Footer_1 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(0, 0, 0, 1)
            Height: =60
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =1366
            Y: =708
            ZIndex: =2

            TextCanvas3_2 As Texto:
                DisplayMode: =DisplayMode.Edit
                FontColor: =RGBA(255, 255, 255, 1)
                Height: =60
                PCFTeamsTheme: ="default"
                Text: ="Version "& App.StudioVersion
                Weight: ='TextCanvas.Weight'.Semibold
                Width: =311
                X: =20
                Y: =0
                ZIndex: =1

            TextCanvas3_3 As Texto:
                DisplayMode: =DisplayMode.Edit
                FontColor: =RGBA(255, 255, 255, 1)
                Height: =60
                PCFTeamsTheme: ="default"
                Text: ="Copyrigth "& Year(Today()) &"© | Todos los derechos reservados "
                Weight: ='TextCanvas.Weight'.Semibold
                Width: =355
                X: =1009
                Y: =0
                ZIndex: =2

    btnInteract_4 As btnInteract:
        btnNombre: ="Configuración"
        Imagen: ='configuracion-del-navegador'
        setAction: =Navigate('Menu de Mantenimientos')
        X: =980
        Y: =258
        ZIndex: =6

    btnInteract_5 As btnInteract:
        btnNombre: ="Proyectos"
        Imagen: =Proyectos
        setAction: =Navigate('Tabla Proyectos')
        X: =583
        Y: =258
        ZIndex: =7

    btnInteract_7 As btnInteract:
        btnNombre: ="Cotizaciones"
        Imagen: ='Cotización Icon'
        setAction: =Navigate(Cotizaciones)
        X: =187
        Y: =258
        ZIndex: =9

