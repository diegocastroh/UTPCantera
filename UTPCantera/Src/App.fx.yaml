App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =Set(user_in, LookUp(Usuarios, correo = User().Email));
        Collect(listado_proveedores, Proveedores)
    StartScreen: =If(IsBlank(LookUp(Usuarios, correo = User().Email)), 'No Autorizado', Principal)
    Theme: =White

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

    Teams As hostControl.TeamsHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

