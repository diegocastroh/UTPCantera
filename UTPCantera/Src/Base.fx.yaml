Base As screen:
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    "'Header and Footer' As groupContainer.manualLayoutContainer":
        DropShadow: =DropShadow.Light
        Height: =768
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =1366
        ZIndex: =3

        Header As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Semilight
            Height: =80
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =1366
            ZIndex: =1

            Image1 As image:
                BorderColor: =App.Theme.Colors.Darker40
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =80
                Image: =logo
                Width: =187
                X: =20
                ZIndex: =1

            Avatar1 As Avatar:
                DisplayMode: =DisplayMode.Edit
                Height: =56
                Image: =User().Image
                Name: =User().FullName
                PCFTeamsTheme: ="default"
                Width: =64
                X: =1278
                Y: =12
                ZIndex: =2

            TextCanvas1 As Texto:
                Align: ='TextCanvas.Align'.End
                DisplayMode: =DisplayMode.Edit
                Height: =80
                PCFTeamsTheme: ="default"
                Text: =Proper(User().FullName)
                Weight: ='TextCanvas.Weight'.Semibold
                Width: =449
                X: =811
                Y: =0
                ZIndex: =3

            TextCanvas5 As Texto:
                DisplayMode: =DisplayMode.Edit
                Height: =80
                PCFTeamsTheme: ="default"
                Size: =20
                Text: ="|"
                Weight: ='TextCanvas.Weight'.Bold
                Width: =24
                X: =227
                Y: =0
                ZIndex: =4

            TextCanvas6 As Texto:
                DisplayMode: =DisplayMode.Edit
                Height: =80
                PCFTeamsTheme: ="default"
                Size: =20
                Text: =App.ActiveScreen.Name
                Weight: ='TextCanvas.Weight'.Semibold
                Width: =468
                X: =251
                Y: =0
                ZIndex: =5

        Footer As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(0, 0, 0, 1)
            Height: =60
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =1366
            Y: =708
            ZIndex: =2

            TextCanvas3 As Texto:
                DisplayMode: =DisplayMode.Edit
                FontColor: =RGBA(255, 255, 255, 1)
                Height: =60
                PCFTeamsTheme: ="default"
                Text: ="Version "& App.StudioVersion
                Weight: ='TextCanvas.Weight'.Semibold
                Width: =311
                X: =20
                Y: =0
                ZIndex: =1

            TextCanvas3_1 As Texto:
                DisplayMode: =DisplayMode.Edit
                FontColor: =RGBA(255, 255, 255, 1)
                Height: =60
                PCFTeamsTheme: ="default"
                Text: ="Copyrigth "& Year(Today()) &"Â© | Todos los derechos reservados "
                Weight: ='TextCanvas.Weight'.Semibold
                Width: =355
                X: =1009
                Y: =0
                ZIndex: =2

    PopUp_1 As PopUp:
        ZIndex: =4

