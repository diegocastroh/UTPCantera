    Toolbar2_8 As Toolbar.pcfdataset:
        DisplayMode: =DisplayMode.Edit
        FontSize: =21
        Height: =54
        Items: |-
            =Table(
                {
                    ItemKey: "back",
                    ItemDisplayName: "Atrás",
                    ItemIconName: "ArrowLeft",
                    ItemAppearance: "Subtle",
                    ItemIconStyle: "Regular",
                    ItemTooltip: "Regresar"
                },
                {
                    ItemKey: "home",
                    ItemDisplayName: "Edit",
                    ItemIconName: "Home",
                    ItemAppearance: "Subtle",
                    ItemIconStyle: "Filled",
                    ItemTooltip: "Volver a Casa"
                }
            )
        Layout: ='Toolbar.Layout'.IconOnly
        OnSelect: |-
            =Switch(
                Self.Selected.ItemKey,/* Action for Key 'new' */
                "back",
                Back(),/* Action for 'edit' */
                "home",
                Navigate(Principal),/* Action for 'delete' */
                "delete",
                Notify("Delete clicked"),/* Action for 'info' */
                "info",
                Notify("Info clicked"),/* Default action */
                Notify("Unrecognized button clicked")
            )
